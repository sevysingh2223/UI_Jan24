<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <p>
        Table is a collection of rows and cols.
    </p>

    <hr>
    <table width="50%" border="1px solid red" cellspacing="10px" cellpadding="15px">
        <!-- table head -->
        <thead>
            <caption>Student Info</caption>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Age</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>Riya</td>
                <td>2345678901</td>
                <td>21</td>
            </tr>
            <tr>
                <td>John</td>
                <td>1234567890</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>325632569</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
