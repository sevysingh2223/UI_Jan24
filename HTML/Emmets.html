<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EMMETS</h1>
    <!-- shorthands / shortcuts -->

    <!-- print h1 six times -->
    <!-- h1*6 -->
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- print h3 tag 4 times -->
    <!-- h3*4 -->
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>

    <!-- print h2 with content "Hello" five times -->
    <!-- h2{Hello}*5-->
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>


    <!-- print h2 with content "Hello num" five times -->
    <!-- h2{Hello $}*5-->
    <h2>Hello 1</h2>
    <h2>Hello 2</h2>
    <h2>Hello 3</h2>
    <h2>Hello 4</h2>
    <h2>Hello 5</h2>

    <!-- print all heading tags -->
    <!-- h$*6 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- h${Heading $}*6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- print 5 paragraph tags -->
    <!-- p*5 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <!-- print 3 tags with same content -->
    <p>lorem</p>
    <p>lorem</p>
    <p>lorem</p>

    <!-- Ques1 : Why html supports 6 types of headings -->
    <!-- Ques2 : What is the difference between these heading (font size) -->

</body>
</html>
