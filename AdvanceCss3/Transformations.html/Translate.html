<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <style>
      h1 {
        text-align: center;
      }
      div {
        height: 100px;
        width: 100px;
        background-color: rgb(57, 78, 78);
        transition-duration: 5s;
      }
      div:hover {
        /* transform: translateX(100vw); */
        /* transform: translateY(800px); */
        transform: translate(500px, 500px);
      }
    </style>
  </head>
  <body>
    <h1>Translate Transformation</h1>
    <div>
        <img src="download copy.png" alt="">
    </div>
  </body>
</html>
