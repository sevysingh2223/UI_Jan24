<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <label for="reg">Registration</label>
        <input type="text" id="reg" name="reg" value="New User" readonly disabled><br>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="Fname" placeholder="Enter your first name" >
        <br>
        <label for="secondname">Second Name</label>
        <input type="text" id="secondname" name="Sname" placeholder="Enter your second name"><br><br>
        <br>
        <label for="thirdname">Last Name</label>
        <input type="text" id="thirdname" name="Lname">
        <br>
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Your age please?" autofocus min="18" max="60">
        <!-- <br>
        <label for="dob">DOB</label>
        <input type="datetime-local" id="dob" name="dob"  required>  -->
        <br>
        <!-- <label for="gender">Gender</label><br> -->
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <input type="submit">
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
    </form>
</body>
</html>
