<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        background-color: rgb(0, 0, 255, 0.1);
        margin: 200px auto;
        position: relative;
        box-shadow: -5px -5px 5px 1px red;
      }
      h1 {
        position: absolute;
        margin: 120px 70px;
        text-align: center;
        text-shadow: 1px 1px 10px rgb(236, 105, 105);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>TEXT SHADOW</h1>
    </div>
  </body>
</html>
