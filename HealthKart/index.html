<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthKart - India's #1 Authentic Online Supplement Store</title>
    <script
      src="https://kit.fontawesome.com/f17365964b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="icon" href="assets/images/icon.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col1">
          <a href="#">
            <img src="assets/images/Logo.png" alt="logo" />
          </a>
        </div>
        <div class="col2">
          <form action="#">
            <input type="text" placeholder="Search for products & brands..." />
          </form>
        </div>
        <div class="col3">
          <div class="row">
            <button class="login">Login</button>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
          </div>
        </div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="wrapper">
        <div class="col_1">
            <i><i class="fa-solid fa-bars-staggered"></i></i>
            <span>Shop by category</span>
        </div>
    </div>

  </body>
</html>
