<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #target-form {
        display: none;
      }
      a {
        text-decoration: none;
        color: red;
        background-color: antiquewhite;
        display: block;
        text-align: center;
        height: 20px;
        width: 150px;
        padding: 10px;
        margin: 10px;
      }
      #target-form:target{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Target Selector</h1>
    <a href="#target-form">Click For Login Form</a>
    <div id="target-form">
      <form action="">
        <table>
          <tr>
            <td><label for="reg">Registration</label></td>
            <td>
              <input
                type="text"
                id="reg"
                value="PCM"
                name="user_reg"
                readonly
                disabled
              />
            </td>
          </tr>
          <tr>
            <td><label for="fname">First Name </label></td>
            <td>
              <input
                type="text"
                id="fname"
                name="first_name"
                autofocus
                placeholder="Enter your first name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="age">Age</label></td>
            <td>
              <input
                type="number"
                id="age"
                name="user_age"
                value="18"
                min="18"
                max="60"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" /></td>
          </tr>
        </table>
      </form>
    </div>
    <a href="#">Close</a>
  </body>
</html>
